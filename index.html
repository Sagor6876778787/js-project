<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>my-bank</title>
</head>
<body>
    
    <div id="logfog">
        <h1 class="text-center"> Well come to SAGOR'S Bank</h1>
        <div class="login-area">
            <h4>Log-in</h4>
            <input type="text" name="" id="" class="form-control" placeholder="email"> <br>
            <input type="password" name="" id="" class="form-control" placeholder="password"><br>
            <button id="clicking" class="btn btn-info">log in</button>
        </div>

    </div>
    <div id="trans">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposite forall">
                    <h5>Deposit</h5>
                <h2>$ <span id="dipositeCurrent"> 00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw  forall">
                    <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance forall">
                    <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <div class="login-area">
                    <h3>Deposite</h3>
                <input id="dipositeAmount" type="text" class="form-control" placeholder="$ amonut you want to Deposite"><br>
                <button id="adddiposite" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="login-area">
                <h3>Withdraw</h3>
                <input id="newWithdraw" type="text "class="form-control" placeholder="$ amount you want to withdraw"> <br>
                <button id="lastWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>








    <script>
        //login button evenhandler
      const btnInfo = document.getElementById("clicking");
      btnInfo.addEventListener("click",function(){
          const removing = document.getElementById("logfog");
          removing.style.display = "none";
          const resee = document.getElementById("trans");
          resee.style.display = "block";
      })
      //deposite btton evenhandler
      const diposite = document.getElementById("adddiposite");
      diposite.addEventListener("click",function(){
          const dipositeAmount = document.getElementById("dipositeAmount").value;
          const dipositeNumber = parseFloat(dipositeAmount);
         
        const currentDipo = document.getElementById("dipositeCurrent").innerText;
       const currentDipoNumber = parseFloat(currentDipo);
       const totalDipo = currentDipoNumber + dipositeNumber;
       document.getElementById("dipositeCurrent").innerText = totalDipo;

      const currentBalance =  document.getElementById("currentBalance").innerText;
      currentBalanceNumber = parseFloat(currentBalance);
      const totalBalance = currentBalanceNumber + dipositeNumber;
      document.getElementById("currentBalance").innerText = totalBalance ;

       document.getElementById("dipositeAmount").value = ""; 
      })
      //withdraw button even holder
      const addWithdraw = document.getElementById("lastWithdraw");
      addWithdraw.addEventListener("click",function(){
        const newWithdraw = document.getElementById("newWithdraw").value;
        const newWithdrawNumber = parseFloat(newWithdraw);

        const currentWithdraw = document.getElementById("currentWithdraw").innerText;
        const currentWithdrawNumber = parseFloat(currentWithdraw);
        const totalWithdraw = currentWithdrawNumber + newWithdrawNumber;
        document.getElementById("currentWithdraw").innerText = totalWithdraw;

        const currentBalance =  document.getElementById("currentBalance").innerText;
         currentBalanceNumber = parseFloat(currentBalance);
        const lastBalance = currentBalanceNumber - newWithdrawNumber;
        document.getElementById("currentBalance").innerText = lastBalance;
        
        document.getElementById("newWithdraw").value = "";
      })

    </script>
</body>
</html>
